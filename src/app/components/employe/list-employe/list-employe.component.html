<main id="main" class="main">
  <div class="pagetitle">
    <h1>Employes Table</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Table</li>
        <li class="breadcrumb-item active">Employes</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Employes List</h5>
            <p>Add lightweight datatables to your project.</p>
            <button class="btn btn-outline-primary " routerLink="/add-employe">Add Employe
            <i class="bi bi-person-plus-fill"></i></button>
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Status</th>
                <th scope="col">Nom & Prenom</th>
                <th scope="col">Cin</th>
                <th scope="col">Numero Permis</th>
                <th scope="col">Chef de Projet</th>
                <th scope="col">Detail</th>
                <th scope="col">Update</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let e of employes">
                <td><i *ngIf="e.statut=='Activer'" class="bi bi-shield-fill-check text-success " >Activer</i>
                  <i *ngIf="e.statut=='Desactiver'" class="bi bi-shield-fill-x text-secondary " >Desactiver</i>
                </td>
                <td>{{e.prenom_Nom}}</td>
                <td>{{e.n_Cin}}</td>
                <td>{{e.n_Permis}}</td>
                <td><i *ngIf="e.chef_Projet==true" class="bi bi-person-check-fill text-success"> Oui</i>
                  <i *ngIf="e.chef_Projet==false" class="bi bi-person-fill "> Non</i>
                </td>
                <td> <button class="btn btn-secondary"><i class="bi bi-info-square"></i></button></td>
                <td><button  (click)="getIdemployepick(e.matricule)" class="btn btn-warning"  ><i class="bi bi-arrow-up-left-square"></i></button></td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

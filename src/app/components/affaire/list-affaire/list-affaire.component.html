<main id="main" class="main">
  <div class="pagetitle">
    <h1>Affaires Table</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Table</li>
        <li class="breadcrumb-item active">Affaires</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Affaire List</h5>
            <p>Add lightweight datatables to your project.</p>
            <button class="btn btn-outline-primary " routerLink="/add-affaire">Add Affaire
              <i class="bi bi-clipboard-plus"></i></button>
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Designation Affaire</th>
                <th scope="col">Bon de Commande</th>
                <th scope="col">Date de Debut</th>
                <th scope="col">Date de Cloture</th>
                <th scope="col">Detail</th>
                <th scope="col">Update</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let a of affaires">
                <td>{{a.designation_Affaire}}</td>
                <td>{{a.bon_de_Commande}}</td>
                <td>{{a.date_Debut}}</td>
                <td>{{a.date_Cloture}}</td>
                <td> <button class="btn btn-secondary"><i class="bi bi-info-square"></i></button></td>
                <td><button  (click)="getId(a.n_Affiaire)" class="btn btn-warning"  ><i class="bi bi-arrow-up-left-square"></i></button></td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

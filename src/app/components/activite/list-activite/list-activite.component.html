<main id="main" class="main">
  <div class="pagetitle">
    <h1>Activites Table</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Table</li>
        <li class="breadcrumb-item active">Activites</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Activites List</h5>
            <p>Add lightweight datatables to your project.</p>
            <button class="btn btn-outline-primary " routerLink="/add-activite">Add Activite
              <i class="bi bi-clipboard-plus"></i></button>
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Designation</th>
                <th scope="col">Type de Qualification</th>
                <th scope="col">Type d'activite</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let a of activites">
                <td>{{a.designation}}</td>
                <td>{{a.type_qualification}} <i *ngIf="a.type_qualification!=null" class="bi bi-award-fill text-success"></i>
                </td>
                <td>{{a.type_activite}}
                </td>
                <td><i *ngIf="a.statut=='Activer'" class="bi bi-shield-fill-check text-success " >Activer</i>
                  <i *ngIf="a.statut=='Desactiver'" class="bi bi-shield-fill-x text-secondary " >Desactiver</i>
                </td>
                <td><button  (click)="getIdactivite(a.code)" class="btn btn-warning"  ><i class="bi bi-arrow-up-left-square"></i></button></td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
